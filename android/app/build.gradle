// File: android/app/build.gradle

plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Plugin per Firebase
    id "kotlin-android"  // Plugin Kotlin
    id "dev.flutter.flutter-gradle-plugin"  // Plugin Flutter
}

android {
    namespace = "com.piadinapartyflutter1.piadinapartyflutter"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.piadinapartyflutter1.piadinapartyflutter"  // ID univoco per l'app
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Configurazione di firma per build release
        }
    }
}

dependencies {
    // Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics:21.0.0'  // Aggiungi Firebase Analytics
    implementation 'com.google.firebase:firebase-auth:21.0.0'  // Aggiungi Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore:24.0.0'  // Aggiungi Firebase Firestore
    implementation 'com.google.firebase:firebase-core:21.0.0'  // Aggiungi Firebase Core

    // Dipendenze Flutter
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.7.10"
}

apply plugin: 'com.google.gms.google-services'  // Applica il plugin di Google Services per Firebase
